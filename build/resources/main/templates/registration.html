<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
        <title>Регистрация</title>
        <link th:href="@{css/style.css}" rel="stylesheet" />
    </head>
    <body>
        <p th:text="${message}"/>
        <div th:if="${param.error}">
            Неверные имя пользователя и пароль.
        </div>
        <div th:if="${param.logout}">
            Вы вышли из системы.
        </div>

        <form th:action="@{/registration}" method="post">
            <div class="registration_card">
                <h2 id="regtext">Форма регистрации</h2>
                <div>
                    <label> Имя пользователя: <input type="text" name="username" required placeholder="Введите имя..."/> </label>
                </div>
                <br>
                <br>
                <div>
                    <div><label> Пароль: <input type="password" name="password" required placeholder="Введите пароль..."/> </label></div>
                </div>
                <br>
                <br>
                <input type="submit" value="Создать"/>

            </div>
            <br>
        </form>
        <CENTER><form th:action="@{/login}">
            <input type="submit" value="Уже зарегистрированы?"/>
        </form></CENTER>
    </body>
</html>
