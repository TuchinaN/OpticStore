<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
    <title>Добавление товара</title>
    <link th:href="@{css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="add_form">
<form th:action="@{/}">
    <input type="submit" value="Вернуться к каталогу"/>
</form><br>
<p>Добавить вещь:</p><br>
<form th:action="@{/add}" method="post">
    <input type="text" name="item_name" placeholder="Название"><br><br>
    <input type="text" name="cover_link" placeholder="Ссылка на картинку"><br><br>
    <input type="number" name="price" placeholder="Цена"><br><br>
    <input type="number" name="typeId" placeholder="Номер типа"><br><br>
    <button type="submit" class="button_sub">Сохранить</button>
</form>
</div>
</body>
</html>
